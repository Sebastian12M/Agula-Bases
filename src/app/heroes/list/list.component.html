<h1>Listado de heroes</h1>

<div *ngIf="deleteHero; else notDelete ">
  <h3>hero borrado <small class="text-danger"> {{deleteHero}} </small></h3>
</div>

<ng-template #notDelete>
  <h3>no ha borrado nada</h3>
</ng-template>


<button *ngIf="heros.length!==0" (click)="removeLastHero()" class="btn btn-outline-danger">

  borrar ultimo heroe

</button>


<ul class="mt-2 list-group">
  <li *ngFor="let name of heros" class="list-group-item"> {{name}} </li>


</ul>
