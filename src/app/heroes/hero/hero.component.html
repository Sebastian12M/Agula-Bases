<h1>{{name}}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{name}}</dd>

  <td>Edad:</td>
  <dd>{{age}}</dd>

  <td>Metdodo</td>
  <dd>{{getHeroDescription()}}</dd>

  <td>Capitalizado</td>
  <dd>{{getName}}</dd>
</dl>

<button *ngIf="name!=='Hulk'" (click)="changeName()" class="btn btn-primary mx-3">Cambiar Nombre</button>

<button *ngIf="age!==1060" (click)="changeAge()" class="btn btn-primary">Cambiar edad</button>

<button  (click)="reset()" class="btn btn-primary mx-3">Resetear</button>
