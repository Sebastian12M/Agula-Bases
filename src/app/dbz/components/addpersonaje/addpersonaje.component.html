<h4>Agreagar personajes</h4>
<form action="" class="row" (ngSubmit)="imprimirPersonaje()">

  <input class="form-control mb-2" name="first" [(ngModel)]="character.name" type="text" placeholder="nombre">
  <input class="form-control mb-2" name="second" type="number" [(ngModel)]="character.power" placeholder="poder">

  <button  class=" btn btn-primary " type="submit">agreagar</button>


</form>
